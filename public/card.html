<!DOCTYPE html>

    <title>الطللبات</title>
    <style>
        header{
            animation-name: awad;
            animation-duration: 800ms;
            animation-iteration-count: infinite;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        section{
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        .drone{
            height: 400px;
            border: 1px solid black;
            padding: 5px;
            margin: 10px;
            background-color: white;
            border-radius: 20px;
        }
        .drone-header{
            font-family: arial;
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        .drone-body{
            display: grid;
            grid-template-columns: 6fr 6fr;
            grid-gap: 5px;
        }
        .drone-body img{
            width: 100%;
            margin-top: 25px;
            height: 100px;
        }
        .drone p{
            font-size: 10px;
            font-family: arial;
            font-weight: bold;
            text-align: center;
            color: brown;
        }
        .drone-footer{
            text-align: center;
            margin-top: 10px;
        }
        .drone1{
            
            border: 1px solid black;
            padding: 5px;
            margin: 10px;
            background-color: white;
            border-radius: 20px;
        }
        .drone-header{
            font-family: arial;
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        @keyframes awad
        {
            from
            {
                color: rgb(230, 242, 242);
            }
            50%{
                color: rgb(76, 66, 66);
            }
            70%{
                color: rgb(20, 20, 121);
            }
            to{
                color: rgb(183, 19, 19);
            }
        }  
        @media screen and (orientation:landscape)
        {
            header{
                display: grid;
                grid-row: 1;
            }
            article{
                display: grid;
                grid-row: 2;
            }
            section{
                display: grid;
                grid-template-columns: 3fr 3fr 3fr 3fr;
                grid-row: 3;
            }
        }
        @media screen and (orientation:portrait)
        {
            header{
                display: grid;
                grid-row: 1;
            }
            article{
                display: grid;
                grid-row: 2;
            }
            section{
                display: grid;
                grid-template-columns: 12fr;
                grid-row: 3;
                
            }
        }
    </style>
</head>
